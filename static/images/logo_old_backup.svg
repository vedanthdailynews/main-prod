<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="98" fill="#2d5f3f" stroke="#fff" stroke-width="3"/>
  <circle cx="100" cy="100" r="94" fill="none" stroke="#fff" stroke-width="1.5"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="#fff" stroke-width="1"/>
  
  <!-- Top Text: "There is only one truth" -->
  <path id="topCurve" d="M 30,100 A 70,70 0 0,1 170,100" fill="none"/>
  <text fill="#FFD700" font-family="Georgia, serif" font-size="10" font-weight="bold" letter-spacing="1">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">
      There is only one truth
    </textPath>
  </text>
  
  <!-- India Map Silhouette (More Detailed) -->
  <g transform="translate(100, 70)">
    <path d="M -5,-10 L -3,-8 L -1,-9 L 1,-7 L 3,-8 L 5,-6 L 7,-7 L 9,-5 L 10,-3 L 11,-1 L 12,2 L 12,5 L 11,8 L 10,11 L 9,13 L 7,15 L 5,17 L 3,18 L 1,19 L -1,19 L -3,18 L -5,17 L -7,15 L -9,13 L -10,11 L -11,8 L -11,5 L -10,2 L -9,0 L -8,-2 L -7,-5 L -6,-7 L -5,-10 Z" 
          fill="#D97634" stroke="#D97634" stroke-width="0.5" opacity="0.95"/>
    <!-- Kashmir region -->
    <path d="M -5,-10 L -3,-12 L -1,-11 L 1,-12 L 3,-11 L 5,-12 L 6,-10 L 5,-8 L 3,-8 Z" 
          fill="#D97634" opacity="0.95"/>
    <!-- Northeast region -->
    <path d="M 10,-3 L 12,-2 L 13,0 L 14,2 L 13,4 L 12,5 Z" 
          fill="#D97634" opacity="0.95"/>
    <!-- Andaman & Nicobar (dots) -->
    <circle cx="15" cy="12" r="1" fill="#D97634" opacity="0.9"/>
    <circle cx="16" cy="15" r="0.8" fill="#D97634" opacity="0.9"/>
    <circle cx="15" cy="18" r="1" fill="#D97634" opacity="0.9"/>
    <!-- Lakshadweep (dots) -->
    <circle cx="-14" cy="10" r="0.6" fill="#D97634" opacity="0.9"/>
    <circle cx="-15" cy="12" r="0.5" fill="#D97634" opacity="0.9"/>
    <circle cx="-14" cy="14" r="0.6" fill="#D97634" opacity="0.9"/>
  </g>
  
  <!-- Decorative Tree/Kalash in center -->
  <g transform="translate(100, 115)">
    <!-- Base stand -->
    <rect x="-3" y="15" width="6" height="8" fill="#FFD700" opacity="0.8"/>
    
    <!-- Kalash (pot) body -->
    <ellipse cx="0" cy="8" rx="12" ry="10" fill="#FFD700" opacity="0.9"/>
    <path d="M -12,8 Q -12,15 -8,18 L 8,18 Q 12,15 12,8 Z" fill="#FFA500" opacity="0.8"/>
    
    <!-- Kalash neck -->
    <rect x="-6" y="0" width="12" height="8" fill="#FFD700" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="6" ry="4" fill="#FFA500" opacity="0.9"/>
    
    <!-- Top opening -->
    <ellipse cx="0" cy="0" rx="4" ry="2.5" fill="#2d5f3f" opacity="0.3"/>
    
    <!-- Decorative patterns on pot -->
    <circle cx="0" cy="8" r="2" fill="#2d5f3f" opacity="0.4"/>
    <circle cx="-5" cy="10" r="1.5" fill="#2d5f3f" opacity="0.4"/>
    <circle cx="5" cy="10" r="1.5" fill="#2d5f3f" opacity="0.4"/>
    <path d="M -8,12 L 8,12" stroke="#2d5f3f" stroke-width="1" opacity="0.4"/>
    <path d="M -10,15 L 10,15" stroke="#2d5f3f" stroke-width="1" opacity="0.4"/>
    
    <!-- Sacred leaves/tree coming out -->
    <g transform="translate(0, -5)">
      <!-- Left branch -->
      <path d="M -2,0 Q -8,-5 -12,-8 Q -10,-6 -5,-3 Q -6,-4 -8,-6 Q -6,-4 -2,0" 
            fill="#fff" opacity="0.9"/>
      <path d="M -2,0 Q -10,-3 -15,-4 Q -12,-2 -5,-1 Q -8,-2 -10,-3 Q -6,-1 -2,0" 
            fill="#fff" opacity="0.85"/>
      
      <!-- Right branch -->
      <path d="M 2,0 Q 8,-5 12,-8 Q 10,-6 5,-3 Q 6,-4 8,-6 Q 6,-4 2,0" 
            fill="#fff" opacity="0.9"/>
      <path d="M 2,0 Q 10,-3 15,-4 Q 12,-2 5,-1 Q 8,-2 10,-3 Q 6,-1 2,0" 
            fill="#fff" opacity="0.85"/>
      
      <!-- Center leaves -->
      <path d="M 0,0 Q -2,-4 -3,-7 Q -1,-5 0,0 Q 1,-5 3,-7 Q 2,-4 0,0" 
            fill="#fff" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Elephant Left -->
  <g transform="translate(35, 115)" opacity="0.9">
    <!-- Body -->
    <ellipse cx="5" cy="0" rx="20" ry="14" fill="#fff"/>
    <!-- Head -->
    <circle cx="-10" cy="-5" r="10" fill="#fff"/>
    <!-- Trunk -->
    <path d="M -15,-5 Q -20,0 -18,8 Q -17,12 -15,15" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Ear -->
    <ellipse cx="-8" cy="-5" rx="6" ry="10" fill="#fff" opacity="0.8"/>
    <!-- Eye -->
    <circle cx="-8" cy="-8" r="2" fill="#2d5f3f"/>
    <!-- Legs -->
    <rect x="-5" y="10" width="5" height="18" fill="#fff" rx="2"/>
    <rect x="5" y="10" width="5" height="18" fill="#fff" rx="2"/>
    <rect x="10" y="10" width="5" height="18" fill="#fff" rx="2"/>
    <rect x="18" y="10" width="5" height="18" fill="#fff" rx="2"/>
    <!-- Saddle cloth -->
    <rect x="-3" y="-8" width="18" height="12" fill="#2d5f3f" opacity="0.5"/>
    <circle cx="2" cy="-2" r="2" fill="#FFD700" opacity="0.8"/>
    <circle cx="10" cy="-2" r="2" fill="#FFD700" opacity="0.8"/>
  </g>
  
  <!-- Elephant Right -->
  <g transform="translate(165, 115) scale(-1, 1)" opacity="0.9">
    <!-- Body -->
    <ellipse cx="5" cy="0" rx="20" ry="14" fill="#fff"/>
    <!-- Head -->
    <circle cx="-10" cy="-5" r="10" fill="#fff"/>
    <!-- Trunk -->
    <path d="M -15,-5 Q -20,0 -18,8 Q -17,12 -15,15" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Ear -->
    <ellipse cx="-8" cy="-5" rx="6" ry="10" fill="#fff" opacity="0.8"/>
    <!-- Eye -->
    <circle cx="-8" cy="-8" r="2" fill="#2d5f3f"/>
    <!-- Legs -->
    <rect x="-5" y="10" width="5" height="18" fill="#fff" rx="2"/>
    <rect x="5" y="10" width="5" height="18" fill="#fff" rx="2"/>
    <rect x="10" y="10" width="5" height="18" fill="#fff" rx="2"/>
    <rect x="18" y="10" width="5" height="18" fill="#fff" rx="2"/>
    <!-- Saddle cloth -->
    <rect x="-3" y="-8" width="18" height="12" fill="#2d5f3f" opacity="0.5"/>
    <circle cx="2" cy="-2" r="2" fill="#FFD700" opacity="0.8"/>
    <circle cx="10" cy="-2" r="2" fill="#FFD700" opacity="0.8"/>
  </g>
  
  <!-- Bottom Text: "TIMES OF VEDANT" -->
  <path id="bottomCurve" d="M 170,100 A 70,70 0 0,1 30,100" fill="none"/>
  <text fill="#DC143C" font-family="Georgia, serif" font-size="14" font-weight="bold" letter-spacing="2">
    <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">
      TIMES OF VEDANT
    </textPath>
  </text>
  
  <!-- Decorative corner elements -->
  <circle cx="100" cy="15" r="3" fill="#FFD700"/>
  <circle cx="100" cy="185" r="3" fill="#DC143C"/>
  <circle cx="15" cy="100" r="3" fill="#FFD700"/>
  <circle cx="185" cy="100" r="3" fill="#DC143C"/>
  
  <!-- Additional decorative dots -->
  <circle cx="45" cy="35" r="2" fill="#FFD700" opacity="0.6"/>
  <circle cx="155" cy="35" r="2" fill="#FFD700" opacity="0.6"/>
  <circle cx="45" cy="165" r="2" fill="#DC143C" opacity="0.6"/>
  <circle cx="155" cy="165" r="2" fill="#DC143C" opacity="0.6"/>
</svg>
