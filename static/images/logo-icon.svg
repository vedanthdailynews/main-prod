<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="128" height="128" fill="url(#bgGrad)" rx="8"/>
  
  <!-- Newspaper icon -->
  <g transform="translate(32, 25)" filter="url(#shadow)">
    <rect x="0" y="0" width="64" height="78" fill="#fff" rx="3"/>
    
    <!-- Header bar -->
    <rect x="4" y="6" width="56" height="8" fill="#c8102e" rx="1"/>
    
    <!-- Title text representation -->
    <rect x="8" y="20" width="32" height="3" fill="#333" rx="0.5"/>
    <rect x="8" y="26" width="28" height="2.5" fill="#666" rx="0.5"/>
    
    <!-- Content lines -->
    <rect x="8" y="34" width="48" height="2" fill="#999" rx="0.5"/>
    <rect x="8" y="39" width="48" height="2" fill="#999" rx="0.5"/>
    <rect x="8" y="44" width="40" height="2" fill="#999" rx="0.5"/>
    
    <!-- Image placeholder -->
    <rect x="8" y="50" width="20" height="15" fill="#e5e5e5" rx="1"/>
    
    <!-- More content -->
    <rect x="32" y="50" width="24" height="2" fill="#999" rx="0.5"/>
    <rect x="32" y="55" width="24" height="2" fill="#999" rx="0.5"/>
    <rect x="32" y="60" width="20" height="2" fill="#999" rx="0.5"/>
    
    <rect x="8" y="69" width="48" height="2" fill="#999" rx="0.5"/>
    
    <!-- Fold effect -->
    <path d="M 64 0 L 70 6 L 70 78 L 64 78 Z" fill="#f5f5f5"/>
    <line x1="64" y1="0" x2="70" y2="6" stroke="#ddd" stroke-width="1"/>
  </g>
  
  <!-- "TV" text overlay -->
  <text x="64" y="95" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle" letter-spacing="3">TV</text>
  
  <!-- Tricolor accent -->
  <rect x="20" y="110" width="88" height="3" fill="#ff9933"/>
  <rect x="20" y="113" width="88" height="3" fill="#fff"/>
  <rect x="20" y="116" width="88" height="3" fill="#138808"/>
  
  <!-- Breaking news indicator -->
  <circle cx="110" cy="18" r="6" fill="#ff4444">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="110" y="20" font-family="Arial" font-size="6" font-weight="bold" fill="#fff" text-anchor="middle">‚óè</text>
</svg>
