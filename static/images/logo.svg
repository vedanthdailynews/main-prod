<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="#1a1a1a" rx="4"/>
  
  <!-- Newspaper icon on left -->
  <g transform="translate(12, 15)">
    <!-- Folded newspaper -->
    <rect x="0" y="0" width="24" height="30" fill="#fff" rx="1"/>
    <rect x="2" y="3" width="20" height="3" fill="#c8102e" rx="0.5"/>
    <rect x="2" y="8" width="12" height="1.5" fill="#666" rx="0.3"/>
    <rect x="2" y="11" width="12" height="1.5" fill="#666" rx="0.3"/>
    <rect x="2" y="14" width="9" height="1.5" fill="#666" rx="0.3"/>
    <rect x="16" y="8" width="6" height="8" fill="#e5e5e5" rx="0.5"/>
    <rect x="2" y="18" width="20" height="1" fill="#999" rx="0.3"/>
    <rect x="2" y="21" width="20" height="1" fill="#999" rx="0.3"/>
    <rect x="2" y="24" width="15" height="1" fill="#999" rx="0.3"/>
    
    <!-- Fold effect -->
    <path d="M 24 0 L 28 4 L 28 30 L 24 30 Z" fill="#f5f5f5"/>
    <line x1="24" y1="0" x2="28" y2="4" stroke="#ddd" stroke-width="0.5"/>
  </g>
  
  <!-- Text: TIMES -->
  <text x="45" y="28" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#fff" letter-spacing="2">TIMES</text>
  
  <!-- Text: OF VEDANT -->
  <text x="45" y="45" font-family="Georgia, serif" font-size="11" font-weight="normal" fill="#d4af37" letter-spacing="1.5">OF VEDANT</text>
  
  <!-- Decorative line with tricolor -->
  <line x1="45" y1="32" x2="155" y2="32" stroke="#ff9933" stroke-width="1.5"/>
  <line x1="45" y1="34" x2="155" y2="34" stroke="#138808" stroke-width="1.5"/>
  
  <!-- Tagline -->
  <text x="45" y="53" font-family="Arial, sans-serif" font-size="6" fill="#999" letter-spacing="0.5">INDIA'S TRUSTED NEWS SOURCE</text>
  
  <!-- India flag colors accent on right -->
  <rect x="190" y="12" width="3" height="12" fill="#ff9933"/>
  <rect x="190" y="24" width="3" height="12" fill="#fff"/>
  <rect x="190" y="36" width="3" height="12" fill="#138808"/>
  
  <!-- Breaking News ticker symbol -->
  <circle cx="185" cy="18" r="2" fill="#ff4444">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
